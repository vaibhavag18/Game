<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakes_and_Ladders</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <main>
        <h1>Snakes and ladder</h1>
        <div class="container">
            <div class="game">
                <table id="snake">
                    <tbody>
                    </tbody>
                </table>
                <div id="player1">Y</div>
                <div id="player2">C</div>
                <div class="controls">
                    <div id="dice-container">
                        <img />
                    </div>
                    <button id="dice">Your turn ! Roll the dice!</button>
                    <button id="reset">Reset Game</button>
                    <div id="message-box"></div>

                </div>
            </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
